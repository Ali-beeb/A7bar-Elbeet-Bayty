<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أخبار مسلسل البيت بيتي 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .news-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item h3 {
            color: #333;
            margin: 0 0 5px;
        }

        .news-item p {
            color: #666;
            margin: 0;
        }

        .news-item:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أخبار مسلسل البيت بيتي 3</h1>
        <p>تابع كل الأخبار الجديدة هنا:</p>
        
        {% for item in news %}
        <div class="news-item">
            <h3>{{ item.title }}</h3>
            <p>{{ item.content }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
